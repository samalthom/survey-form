<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Welcome to this form</p>

    <form id="survey-form">
      <fieldset>
        <legend>Personal details:</legend>
        <label id="name-label" for="name">Name: (required) <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email">Email: (required) <input id="email" name="email" type="email" pattern="[a-z0-9]@[a-z].[a-z]" placeholder="Enter your email" required /></label>
        <label id="number-label" for="number">Age: <input id="number" name="number" type="number" min="13" max="140" placeholder="Enter your age"/></label>
        <label id="gender-label" for="gender">Gender: 
          <select id="dropdown" name="gender">
            <option value="">Select your gender</option>
            <option value="1">Male</option>
            <option value="1">Female</option>
            <option value="1">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Which console brand do you prefer?</legend>
        <label for="xbox"><input value="1" id="xbox" type="radio" name="console-type" class="inline" /> Xbox</label>
        <label for="playstation"><input value="2" id="playstation" type="radio" name="console-type" class="inline" /> Playstation</label>
        <label for="nintendo"><input value="3" id="nintendo" type="radio" name="console-type" class="inline"  /> Nintendo</label>
      </fieldset>
      
      <fieldset>
        <legend>Which game franchises do you like?</legend>
        <label for="minecraft"><input value="1" id="minecraft" type="checkbox" required name="minecraft" class="inline" /> Minecraft</label>
        <label for="grand-theft-auto"><input value="2" id="grand-theft-auto" type="checkbox" required name="grand-theft-auto" class="inline" /> Grand Theft Auto</label>
        <label for="mario"><input value="3" id="mario" type="checkbox" required name="mario" class="inline" /> Mario</label>
        <label for="final-fantasy"><input value="4" id="final-fantasy" type="checkbox" required name="final-fantasy" class="inline" /> Final Fantasy</label>
        <label for="fortnite"><input value="5" id="fortnite" type="checkbox" required name="fortnite" class="inline" /> Fortnite</label>
        <label for="halo"><input value="6" id="halo" type="checkbox" required name="halo" class="inline" /> Halo</label>
        <label for="pokemon"><input value="7" id="pokemon" type="checkbox" required name="pokemon" class="inline" /> Pokemon</label>
        <label for="call-of-duty"><input value="8" id="call-of-duty" type="checkbox" required name="call-of-duty" class="inline" /> Call of Duty</label>
        <label for="super-smash-bros"><input value="9" id="super-smash-bros" type="checkbox" required name="super-smash-bros" class="inline" /> Super Smash Bros</label>
        <label for="fifa"><input value="10" id="fifa" type="checkbox" required name="fifa" class="inline" /> FIFA</label>
      </fieldset>

        <input id="submit" type="submit" value="Submit" />
      

    </form>
  </body>
</html>
